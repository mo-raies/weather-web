<html lang="en">
<head>

    <link rel="stylesheet" href="wheather.css">

            <button><i class="bi bi-search"></i></button>
        </div>

            <p>Invalid city name</p>
        </div>
        <div class="weather" style="margin-top: 20px;"><i class="icon bi bi-cloud-sun-fill"></i></i>
        <h1 class="temp">27Â°c</h1>
        <h2 class="city">Jaipur</h2>

            <div class="col"><i class="col2 bi bi-thermometer-sun"></i> 
                <div> <p class="humidity">50%</p>
                <p>Humidity</p>
                </div>
            </div>
            <div class="col"><i class="col2 bi bi-tornado"></i>
                <div> <p class="wind">15 km/h</p>
                <p>Wind Speed</p>
                </div>
            </div>
         </div>

    </div>

</div>
